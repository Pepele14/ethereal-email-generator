<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereal Email Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pepinsky Emails Generator</h1>
        <p class="subtitle">Generate temporary email accounts for testing</p>
      </header>

      <main>
        <section class="controls">
          <div class="input-group">
            <label for="emailCount">Number of emails to generate:</label>
            <input type="number" id="emailCount" min="1" max="20" value="10" />
          </div>
          <button id="generateBtn" class="primary-btn">Generate Emails</button>
          <button id="viewSavedBtn" class="secondary-btn">
            View Saved Accounts
          </button>
        </section>

        <section class="status-section">
          <div id="status" class="status"></div>
          <div id="loader" class="loader hidden"></div>
        </section>

        <section class="tabs">
          <div class="tab-buttons">
            <button id="newEmailsTab" class="tab-btn active">
              Newly Generated
            </button>
            <button id="savedEmailsTab" class="tab-btn">Saved Accounts</button>
          </div>

          <div id="newEmailsPanel" class="tab-panel">
            <div id="emailContainer" class="email-container"></div>
          </div>

          <div id="savedEmailsPanel" class="tab-panel hidden">
            <div id="savedEmailContainer" class="email-container"></div>
          </div>
        </section>
      </main>

      <footer>
        <p>Built with Ethereal Email & Nodemailer</p>
        <p>
          <small
            >Accounts are temporary and will expire after a few hours</small
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
